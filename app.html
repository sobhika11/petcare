  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  background-color: #f0f8ff;
}

.appointment-form {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 100%;
}

.appointment-form h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.appointment-form label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
  color: #333;
}

.appointment-form input,
.appointment-form select,
.appointment-form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}



.appointment-form button {
  width: 100%;
  padding: 10px;
  background-color: #0066cc;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: bold;
  margin-top: 15px;
  transition: background-color 0.3s;
}



    </style>
</head>
<body>
    <div class="appointment-form">
        <h2>Book an Appointment</h2>
        <form action="/submit_appointment" method="post">
      
          <label for="owner-name">Owner's Name:</label>
          <input type="text" required>
      
          <label for="email">Email:</label>
          <input type="email"  required>
      
          <label for="phone">Phone Number:</label>
          <input type="tel"  required>
      
          <label for="pet-name">Pet's Name:</label>
          <input type="text"  required>
      
          <label for="pet-type">Type of Pet:</label>
          <select id="pet-type" name="pet-type" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="Bunny">Bird</option>
            <option value="other">Other</option>
          </select>
      
          <label for="pet-age">Pet's Age:</label>
          <input type="number" id="pet-age" name="pet-age" required>
      
          <label for="appointment-date">Preferred Date:</label>
          <input type="date" required>
      
          <label for="appointment-time">Preferred Time:</label>
          <input type="time" id="appointment-time" name="appointment-time" required>
      
          <label for="notes">Additional Notes:</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Describe any specific concerns or symptoms..."></textarea>
      
         
          <button type="submit">Submit Appointment</button>
        </form>
      </div>
      
</body>
</html>
